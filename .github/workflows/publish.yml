name: Release to PyPI

permissions:
  contents: read       # read the repo to get tags, workflow files
  actions: read        # allow reading workflow_run events
  packages: write      # needed to publish to PyPI

concurrency:
  group: publish-${{ github.event.workflow_run.id }}
  cancel-in-progress: true

on:
  workflow_run:
    workflows:
      - "Build & Test"
    types:
      - completed

jobs:
  publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push' && startsWith(github.event.workflow_run.head_tag, 'v') }}
    # We only want to publish when the wheels build ran on a pushed tag,
    # but since BuildÂ Wheels only triggers on `push: tags: ['v*']`, no extra `if:` is needed.
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code at tagged commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Flatten wheel directory
        run: |
          mkdir -p dist-flat
          if [ -d dist ]; then
            find dist -type f -exec mv {} dist-flat/ \;
            rm -rf dist
            mv dist-flat dist
          else
            echo "No dist directory found, skipping flatten."
          fi

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.5.1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages_dir: dist/
