name: Build & Test

concurrency:
  group: build-${{ github.sha }}
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build_wheels_unix:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        python-version: [ "3.12" ]
        implementation: [ "cpython", "pypy" ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install build tools
        run: |
          pip install --upgrade pip setuptools wheel Cython cibuildwheel "numpy>=1.21,<2"

      # Install project and test dependencies then run pytest
      - name: Install project and test dependencies
        run: |
          pip install -e .
          pip install -r requirements-dev.txt

      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q

      # Pre-install virtualenv to avoid download rate limits in cibuildwheel
      - name: Pre-install virtualenv
        run: pip install virtualenv==20.30.0

      - name: Build wheels
        env:
          CIBW_MANYLINUX_VERSION: "2014"
          CIBW_BEFORE_ALL: "pip install virtualenv==20.30.0"
        run: cibuildwheel --output-dir wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.python-version }}-${{ matrix.implementation }}
          path: wheelhouse/*.whl


# This job builds wheels for Windows using MSYS2 and MinGW-w64
# It seems that only the 3.12 CPython build is available in the MSYS2 repository
# so we are not building for 3.11 or 3.10
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.12"]
        implementation: ["cpython", "pypy"]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup host Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          check-latest: true
          # leave out python-implementation here to avoid the warning

      - name: Setup MSYS2 + MinGW
        uses: msys2/setup-msys2@v2
        with:
          update: true
          msystem: MINGW64
          install: |
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-python

      - name: Add MinGW64 to PATH
        shell: pwsh
        run: |
          $mingw = "${{ runner.temp }}\msys64\mingw64\bin"
          Add-Content -Path $Env:GITHUB_PATH -Value $mingw

      - name: Alias Python import library
        shell: pwsh
        run: |
          $lib = Join-Path $Env:RUNNER_TEMP 'msys64\mingw64\lib\libpython3.12.dll.a'
          if (Test-Path $lib) {
            Copy-Item $lib (Join-Path (Split-Path $lib) 'libpython312.dll.a') -Force
          }

      - name: Install build tools
        shell: pwsh
        run: |
          pip install --upgrade pip setuptools wheel Cython "numpy>=1.21,<2"

      - name: Build Cython extension in-place
        shell: pwsh
        run: |
          python setup.py build_ext --inplace

      - name: Rename built extension for import
        shell: pwsh
        run: |
          $ext = Get-ChildItem spinOps -Filter "_spinOps*.pyd" | Select-Object -First 1
          Rename-Item $ext.FullName (Join-Path $ext.DirectoryName '_spinOps.pyd')

      - name: Copy MinGW runtime DLLs
        shell: pwsh
        run: |
          $mingw = "${{ runner.temp }}\msys64\mingw64\bin"
          Copy-Item "$mingw\libgcc_s_seh-1.dll" spinOps -Force
          Copy-Item "$mingw\libwinpthread-1.dll" spinOps -Force
          Copy-Item "$mingw\libstdc++-6.dll" spinOps -Force

      - name: Install project & test deps
        shell: pwsh
        run: |
          pip install -e .
          pip install -r requirements-dev.txt


      - name: Build & test with MinGW
        shell: pwsh
        env:
          CC: x86_64-w64-mingw32-gcc
          CXX: x86_64-w64-mingw32-g++
          LIBRARY_PATH: ${{ runner.temp }}\msys64\mingw64\lib
          LDFLAGS: -L${{ runner.temp }}\msys64\mingw64\lib
        run: |
          # ensure mingw is first on PATH
          $mingw = "${{ runner.temp }}\msys64\mingw64\bin"
          $Env:PATH = "$mingw;$Env:PATH"

          # run the tests
          pytest --maxfail=1 --disable-warnings -q

      - name: Build wheel
        shell: pwsh
        env:
          CC: x86_64-w64-mingw32-gcc
          CXX: x86_64-w64-mingw32-g++
          LIBRARY_PATH: '${{ runner.temp }}\msys64\mingw64\lib'
          LDFLAGS: '-L${{ runner.temp }}\msys64\mingw64\lib'
        run: |
          & "${{ env.pythonLocation }}\python.exe" -m pip wheel . --no-deps --wheel-dir wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: spinops-windows-${{ matrix.python-version }}-${{ matrix.implementation }}
          path: wheelhouse/*.whl

  publish:
    needs: [build_wheels_unix, build-windows]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code at tagged commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Flatten wheel directory
        run: |
          mkdir -p dist-flat
          find dist -type f -exec mv {} dist-flat/ \;
          rm -rf dist
          mv dist-flat dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.5.1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages_dir: dist/

