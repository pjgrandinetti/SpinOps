name: Build & Test

concurrency:
  group: build-${{ github.sha }}
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build_wheels_unix:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        python-version: [ "3.12" ]
        implementation: [ "cpython", "pypy" ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install build tools
        run: |
          pip install --upgrade pip setuptools wheel Cython cibuildwheel "numpy>=1.21,<2"

      # Install project and test dependencies then run pytest
      - name: Install project and test dependencies
        run: |
          pip install -e .
          pip install -r requirements-dev.txt

      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q

      # Pre-install virtualenv to avoid download rate limits in cibuildwheel
      - name: Pre-install virtualenv
        run: pip install virtualenv==20.30.0

      - name: Build wheels
        env:
          CIBW_MANYLINUX_VERSION: "2014"
          CIBW_BEFORE_ALL: "pip install virtualenv==20.30.0"
        run: cibuildwheel --output-dir wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.python-version }}-${{ matrix.implementation }}
          path: wheelhouse/*.whl


# This job builds wheels for Windows using host Python pip wheel (MSVC)
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [ "3.12" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup host Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          check-latest: true

      - name: Install build and wheel tools
        run: |
          pip install --upgrade pip setuptools wheel Cython "numpy>=1.21,<2"

      - name: Build wheel via pip
        run: |
          pip wheel . --no-deps --wheel-dir wheelhouse

      - name: Install built wheel and dev dependencies
        run: |
          pip install wheelhouse/*.whl
          pip install -r requirements-dev.txt

      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q

      - name: Upload built wheels
        uses: actions/upload-artifact@v4
        with:
          name: spinops-windows-${{ matrix.python-version }}
          path: wheelhouse/*.whl

  publish:
    needs: [build_wheels_unix, build-windows]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code at tagged commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Flatten wheel directory
        run: |
          mkdir -p dist-flat
          find dist -type f -exec mv {} dist-flat/ \;
          rm -rf dist
          mv dist-flat dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.5.1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages_dir: dist/

